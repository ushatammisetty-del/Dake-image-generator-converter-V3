<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DAKE V3 Media Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background-color: #050505; margin: 0; overflow-x: hidden; touch-action: manipulation; }
      #fallback-ui { display: none; padding: 40px 20px; text-align: center; font-family: sans-serif; color: white; }
      .legacy-card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 20px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Legacy Gatekeeper for Older Devices (iPhone 6/etc) -->
    <div id="fallback-ui">
      <h1 style="color: #06b6d4; font-weight: 900; italic: true;">DAKE V3 <span style="font-size: 10px; opacity: 0.5;">CLASSIC</span></h1>
      <div class="legacy-card">
        <p>Your browser is outdated.</p>
        <p style="font-size: 12px; color: #666;">This application requires a modern browser for AI processing.</p>
        <button onclick="window.location.reload()" style="background: #06b6d4; color: black; border: none; padding: 10px 20px; border-radius: 10px; margin-top: 15px; font-weight: bold;">RETRY</button>
      </div>
    </div>

    <script>
      // Gatekeeper Check
      if (!window.fetch || !window.customElements) {
        document.getElementById('root').style.display = 'none';
        document.getElementById('fallback-ui').style.display = 'block';
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
